<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Listagem de Usuários</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Usuários</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Usuários</h3>
            </div>
            <div class="card-body table-responsive p-0" style="height: 300px">
              <table class="table table-head-fixed text-nowrap" *ngIf="responseUsers">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th>Classificação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of responseUsers">
                    <td> <a routerLink="/users/users-editar/{{user.id}}">{{user.nome}}</a></td>
                    <td> <a routerLink="/users/users-editar/{{user.id}}">{{user.nascimento | date : 'dd/MM/yyyy'}}</a></td>
                    <td> <a routerLink="/users/users-editar/{{user.id}}">{{user.classificacao}}</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
